<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/dark-mode.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <title>RandomLightshot</title>
</head>

<body class="container text-center">
  <div class="custom-control custom-switch">
    <input type="checkbox" checked="checked" class="custom-control-input" id="darkSwitch">
    <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
    <script src="js/dark-mode-switch.min.js"></script>
  </div>
  <div>
    <h2>RandomLightshot</h2>
    <br>
    <input type="submit" onclick="getPage()" value="New Lightshot">
    <p><a id="url"></a></p>
    <img id="image" referrerpolicy="no-referrer" scrolling="no" src="https://i.imgur.com/t8N5wuP.png" frameborder="0">
  </div>
</body>
</html>
